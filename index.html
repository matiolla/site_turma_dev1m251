<!DOCTYPE html>
<!--O Doctype não é uma tag do HTML, mas uma instrução 
para que o browser tenha informações sobre qual 
versão de código a marcação foi escrita. -->
<html lang="pt-br">
<!--Tag de abertura do html . O atributo LANG é necessário 
para que os user-agents saibam qual a linguagem principal 
do documento. -->
	<head>
	<!-- Cabeçalho é onde fica toda a parte inteligente 
	da página.-->
	<!-- Tag meta (metadados)São informações que 
	descrevem o conteúdo do seu arquivo-->
	<meta charset="UTF-8">
	<!-- O atributo charset serve para indicar o formato 
	de codificação de caracteres utilizado no documento.
	exemplos de formatos charset, ASCII, UTF-8, ANSI e 
	ISO-8859-1-->
	<meta name="author" content="Miguel Matiolla">
	<meta name="keywords" content="sites, web, escola, 
	senac rs, senac tech, ti">
	<title>Estrutura básica do HTML </title>
	</head>
<body>
Olá mundo!!!
</body>




</html>
